    <script>
      document.querySelector("#words").addEventListener("keyup", function(event) {
        let words = event.target.value.split(",");
        let wordList = document.querySelector("#word-list");
        wordList.innerHTML = "";
        words.forEach(function(word) {
          let pill = document.createElement("span");
          pill.classList.add("badge", "rounded-pill", "bg-primary","me-1");
          pill.innerHTML = word.trim();
          wordList.appendChild(pill);
        });
      });
    </script>
